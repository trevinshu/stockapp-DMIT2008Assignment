<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment One: Stock Ticker App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Assignment One: Stock Ticker App</h1>
      </header>
      <main>
        <form id="searchForm" class="searchForm">
          <div class="form-group">
            <label for="searchField" class="form-label">Search Stock Symbol:</label>
            <input id="searchField" type="text" class="form-control" placeholder="Ex: Search appl for Apple" />
            <input type="submit" value="Search" class="btn btn-primary btn-lg" />
            <a href="https://stockanalysis.com/stocks/" target="_blank" class="btn btn-secondary btn-lg"
              >List of Stock Ticker Symbols</a
            >
          </div>
        </form>
        <div class="results"></div>
      </main>

      <script src="js/index.js"></script>
    </div>
  </body>
</html>
